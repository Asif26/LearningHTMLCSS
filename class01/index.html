<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    

    <form > 
        <label for="usenrame">Enter username:</label>
        <input type="text" id="usenrame" name="username" placeholder="username" required><br>
        <label for="email">Enter email</label>
        <input type="email" id="email" name="email"  placeholder="email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"  placeholder="password" required>

        <p>Select your age</p>
        <input type="radio" name="age" id="option-1" value="0-25" >
        <label for="option-1">0-25</label>
        <input type="radio" name="age" id="option-2" value="26-05" >
        <label for="option-2">26-50</label>
        <input type="radio" name="age" id="option-3" value="51+" >
        <label for="option-3">51+</label>

        <br><br>

        <label for="">Security Qustion</label>
        <select name="qustion" id="qustion">
            <option value="q1">What is your favourite color</option>
            <option value="q2">What is your favourite food</option>
            <option value="q3">What is your favourite car</option>
        </select>



        <br><br>

        <label for="answer">security qustion answer:</label>
        <input type="text" name="answer" id="answer" required>

        <br><br>
        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <input type="submit" value="submit the form">

    </form>
</body>
</html>
